        <form class='form2'>
            <input class='fn' id="fn"
            type='text' placeholder="First Name" />
            <input class='ln' id="ln" type='text' placeholder="Last Name" />

            <input class='pss' type='Password' id="pss" placeholder="Password" />
            <center>
                <p id="pass-req">Password must contain min 8 characters, 1 uppercase, 1 lowercase, 1 number and 1 special character</p>
            </center>
            <button class="submit" type="button" align="center" onclick="validateForm();return false">Sign up</button><br>
        </form>
